{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Smart City Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div class="login-box">
    <h2>Smart City Login Portal</h2>

    <form method="POST">
        {% csrf_token %}

        <label>User Type</label>
        <select name="role">
            <option value="government">Government Authority</option>
            <option value="emergency">Emergency Department</option>
            <option value="utility">Utility Officer</option>
            <option value="worker">Worker / Field Team</option>
            <option value="citizen">Citizen</option>
        </select>
        <br><br>

        <label>Unique Code</label>
        <input type="text" name="code">
        <br><br>

        <label>Password</label>
        <input type="password" name="password">
        <br><br>

        <button type="submit">Login</button>
    </form>

    <p>
        Citizen First Time?
        <a href="{% url 'register' %}">Sign Up With DigiLocker</a>
    </p>
</div>

</body>
</html>
