<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SmartCity EMS{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .auth-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
      }
      .card-header {
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .card-body {
        padding: 40px;
      }
      .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
      }
      .btn-primary {
        background: linear-gradient(135deg, #2563eb, #1e40af);
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
      }
      .alert {
        border-radius: 8px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <div class="card-header">
          <h2><i class="fas fa-city me-2"></i>SmartCity EMS</h2>
          <p class="mb-0 mt-2">Emergency & Resource Management System</p>
        </div>
        <div class="card-body">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            <i class="fas fa-{{ message.tags }} me-2"></i>{{ message }}
          </div>
          {% endfor %} {% endif %} {% block content %}{% endblock %}
        </div>
      </div>

      <div class="text-center mt-4 text-white">
        <p class="mb-0">Â© 2026 SmartCity Management System</p>
      </div>
    </div>
  </body>
</html>
